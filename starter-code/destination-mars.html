<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="stylesheet" href="destination-mars.css">
  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>

  <main class="mainBg01">
    <figure class="fig">

      <!-- NAV CONTAINER -->
      <nav class="navContainer01">
        <div class="imgContainer01"> 
          <img src="./assets/shared/logo.svg" alt="" class="logo">
          <hr class="marginalLine01">
        </div>
        <ul class="infoContent01">
          <li id="singleInfoContainer01">
            <h2 id="num">00</h2>
            <a href="./index.html" id="singleInfo01">home</a>
          </li>
          <li id="singleInfoContainer01">
            <h2 id="num">01</h2>
            <a href="" id="singleInfo01">destination</a>
          </li>
          <li id="singleInfoContainer01">
            <h2 id="num">02</h2>
            <a href="" id="singleInfo01">crew</a>
          </li>
          <li id="singleInfoContainer01">
            <h2 id="num">03</h2>
            <a href="" id="singleInfo01">technology</a>
          </li>
        </ul>
      </nav>

      <!-- MAIN CONTAINER -->
      <section class="marsDetails">
        <div class="destinationAndimage">
          <h2 class="destination"><span id="zero&one">01</span>pick your destination</h2>
        </div>
        <div class="marsInfo">
          <img src="./assets/destination/image-mars.webp" alt="" class="moonImg">
          <div class="planet">
            <ul class="theplanet">
              <li>
                <a href="" class="solarsystem">moon</a>
              </li>
              <li>
                <a href="" class="solarsystem">mars</a>
              </li>
              <li>
                <a href="" class="solarsystem">europa</a>
              </li>
              <li>
                <a href="" class="solarsystem">titan</a>
              </li>
            </ul>
            <h1 class="mars">mars</h1>
            <p class="information">
              Don’t forget to pack your hiking boots. You’ll need them to tackle Olympus Mons, 
              the tallest planetary mountain in our solar system. It’s two and a half times 
              the size of Everest!
            </p>
            <div class="timeAndDistance">
              <div class="distanceDetails">
                <h4>avg. distance</h4>
                <h4 id="kilometer">225 mil. km</h4>
              </div>
              <div class="timeDetails">
                <h4>est. travel time</h4>
                <h4 id="month">9 months</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </figure>
  </main>
</body>
</html>
