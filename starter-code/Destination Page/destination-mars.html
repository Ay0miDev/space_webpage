  <main class="mainBg01">
    <figure class="fig">

      <!-- NAV CONTAINER -->
      <nav class="navContainer01">
        <div class="imgContainer01"> 
          <img src="../assets/shared/logo.svg" alt="" class="logo">
          <hr class="marginalLine01">
        </div>
        <ul class="infoContent01" id="infoContent01Responsive">
          <li id="singleInfoContainer01">
            <h2 id="num">00</h2>

          <li id="singleInfoContainer01">

          </li>
        </ul>
        <img src="../assets/shared/icon-hamburger.svg" alt="" id="hamburger" onclick="navFunction()">
      </nav>

      <!-- MAIN CONTAINER -->
      <section class="marsDetails">
        <div class="destinationAndimage">
          <h2 class="destination"><span id="zero&one">01</span>pick your destination</h2>
        </div>
        <div class="marsInfo">
          <img src="../assets/destination/image-mars.webp" alt="" id="moonImg">
          <div class="planet">
            <ul class="theplanet">
              <li>
                <a href="" class="solarsystem" id="marsRef">mars</a>
                <hr class="solarsystemLine">
              </li>
              <li>
                <a href="" class="solarsystem" id="moonRef">moon</a>

              <li>
                <a href="" class="solarsystem" id="europaRef">europa</a>

              <li>
                <a href="" class="solarsystem" id="titanRef">titan</a>
                <hr class="solarsystemLine">
              </li>
            </ul>

            <div id="theMarsDetail">
              <h1 class="mars">mars</h1>
              <p class="information">
                Don’t forget to pack your hiking boots. You’ll need them to tackle Olympus Mons, 
                the tallest planetary mountain in our solar system. It’s two and a half times 
                the size of Everest!
              </p>
              <div class="timeAndDistance">
                <div class="distanceDetails">
                  <h4>avg. distance</h4>
                  <h4 id="kilometer">225 mil. km</h4>
                </div>
                <div class="timeDetails">
                  <h4>est. travel time</h4>
                  <h4 id="month">9 months</h4>
                </div>
              </div>
            </div>
          </div>
